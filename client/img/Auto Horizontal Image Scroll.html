<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Auto Horizontal Image Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }

    .scroll-container {
      display: flex;
      width: 200%;
      animation: scroll 20s linear infinite;
    }

    .scroll-wrapper {
      width: 100vw;
      overflow: hidden;
      white-space: nowrap;
    }

    .scroll-container img {
      height: 200px;
      margin: 0 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="scroll-container">
